<html>
    <head>
        <link rel="stylesheet" href="./css/retro.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body> 
        <script id="message-template">
            <div>
                {{message}}    
            </div>
        </script>

        <div class="retro__container">
            <!-- <div class="retro__sidebar" id="sidebar">
            </div> -->
            <div class="retro__contents">
                <div class="retro__went-well">
                    <h2 class="column-header retro__went-well__header">Went Well</h2>
                    <button class="retro__add-button" id="went-well-add-button">+</button>
                    <div class="retro__items retro__went-well__items" id="went-well-items">
                        <div class="add-item-control retro__went-well__add-item" id="went-well-add-item">
                            <textarea name="went-well-add-item-text" id="went-well-add-item-text" cols="" rows="3"></textarea>
                            <div class="button-group">
                                <button class="retro__item-add-button" id="went-well-item-add-button">Add</button>
                                <button class="retro__item-cancel-button" id="went-well-item-cancel-button">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column-header retro__to-improve">
                    <h2 class="retro__to-improve__header">To improve</h2>
                    <button class="retro__add-button" id="to-improve-add-button">+</button>
                    <div class="retro__items retro__to-improve__items" id="to-improve-items">
                        <div class="add-item-control retro__to-improve__add-item" id="to-improve-add-item">
                            <textarea name="to-improve-add-item-text" id="to-improve-add-item-text" cols="" rows="3"></textarea>
                            <div class="button-group">
                                <button class="retro__item-add-button" id="to-improve-item-add-button">Add</button>
                                <button class="retro__item-cancel-button" id="to-improve-item-cancel-button">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column-header retro__action-items">
                    <h2 class="retro__action-items_header">Action Item</h2>
                    <button class="retro__add-button" id="action-items-add-button">+</button>
                    <div class="retro__items retro__action-items__items" id="action-items-items">
                        <div class="add-item-control retro__action-items__item" id="action-items-add-item">
                            <textarea name="action-items-add-item-text" id="action-items-add-item-text" cols="" rows="3"></textarea>
                            <div class="button-group">
                                <button class="retro__item-add-button" id="action-items-item-add-button">Add</button>
                                <button class="retro__item-cancel-button" id="action-items-item-cancel-button">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js" ></script>
        <script src="./js/retro.js" ></script>
    </body>

</html>
